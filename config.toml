################################# Default configuration ###################
# provide your domain here
baseURL = "https://exporterhub.io/"
# theme
theme = "dot"
# site title
title = "Prometheus Exporter Hub"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "UA-122075277-6" # paste your analytics ID here. (Ex: UA-123-45)

# unsafe html
[markup.goldmark.renderer]
unsafe= true

################################# navigation ################################
[[menu.main]]
